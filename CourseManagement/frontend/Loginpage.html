<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      width: 350px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    .login-container h2 {
      margin-bottom: 1.5rem;
      color: #333;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
      transition: 0.3s;
    }

    .login-container input:focus {
      border-color: #4facfe;
      box-shadow: 0 0 6px rgba(79, 172, 254, 0.6);
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 1.2rem;
    }

    .button-group button {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .button-login {
      background: #4facfe;
      color: #fff;
    }

    .button-login:hover {
      background: #00c6ff;
    }

    .button-cancel {
      background: #f44336;
      color: #fff;
    }

    .button-cancel:hover {
      background: #d32f2f;
    }

    #message {
      margin-top: 1rem;
      font-weight: bold;
      color: #444;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>LOGIN</h2>
    <form id="loginform">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      
      <div class="button-group">
        <button type="button" class="button-login" onclick="login()">Login</button>
        <button type="button" class="button-cancel" onclick="cancelLogin()">Cancel</button>
      </div>
    </form>
    <div id="message"></div>
  </div>

  <script>
   async function login() {

  console.log("login() called âœ…");

  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  try {
    const API_base = "http://127.0.0.1:5000/login";
    const response = await fetch(API_base, {
      method: "POST",
      headers: { "Content-type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const result = await response.json();
    console.log("Login response:", result);

    if (response.ok) {
      document.getElementById("message").innerText = "Login successful!";
      document.getElementById("message").style.color = "green";

      window.location.href =
        "Studentlanding.html?student_id=" +
        (result.student_id || result[0]) +
        "&student_name=" +
        (result.student_name || result[1]);
    } else {
      document.getElementById("message").innerText =
        result.message || "Login failed!";
      document.getElementById("message").style.color = "red";
    }
  } catch (error) {
    console.error("Login error:", error);
    document.getElementById("message").innerText =
      "Error connecting to server.";
    document.getElementById("message").style.color = "red";
  }
}

    function cancelLogin() {
      document.getElementById("loginform").reset();
      document.getElementById("message").innerText = "";
    }
  </script>
</body>
</html>
